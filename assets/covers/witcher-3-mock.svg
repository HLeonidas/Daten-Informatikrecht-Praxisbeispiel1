<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" role="img" aria-label="Mock Cover: The Witcher 3: Wild Hunt">
  <defs>
    <linearGradient id="bgW" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0B1220"/>
      <stop offset="55%" stop-color="#10192E"/>
      <stop offset="100%" stop-color="#0A0F1C"/>
    </linearGradient>

    <radialGradient id="moon" cx="65%" cy="28%" r="45%">
      <stop offset="0%" stop-color="#E5E7EB" stop-opacity="0.95"/>
      <stop offset="45%" stop-color="#CBD5E1" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#94A3B8" stop-opacity="0"/>
    </radialGradient>

    <linearGradient id="mist" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0"/>
      <stop offset="70%" stop-color="#FFFFFF" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0.12"/>
    </linearGradient>

    <linearGradient id="steel" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#E5E7EB" stop-opacity="0.15"/>
      <stop offset="45%" stop-color="#FFFFFF" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#CBD5E1" stop-opacity="0.10"/>
    </linearGradient>

    <filter id="softShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="14" stdDeviation="18" flood-color="#000000" flood-opacity="0.35"/>
    </filter>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="7" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1600" height="900" fill="url(#bgW)"/>

  <!-- Moon / atmosphere -->
  <circle cx="1060" cy="240" r="300" fill="url(#moon)"/>

  <!-- Distant mountains silhouettes -->
  <path d="M0 520 C220 460 340 520 520 470 C720 400 820 520 1030 460 C1220 405 1400 470 1600 430 L1600 900 L0 900 Z"
        fill="#0A1224" opacity="0.85"/>
  <path d="M0 585 C240 540 360 600 560 555 C740 515 900 600 1120 545 C1340 490 1460 545 1600 520 L1600 900 L0 900 Z"
        fill="#070D19" opacity="0.95"/>

  <!-- Mist layer -->
  <rect x="0" y="520" width="1600" height="380" fill="url(#mist)"/>

  <!-- Two crossed swords (abstract) -->
  <g transform="translate(800,520) rotate(-18)" filter="url(#softShadow)" opacity="0.85">
    <rect x="-430" y="-18" width="860" height="36" rx="18" fill="url(#steel)"/>
    <rect x="355" y="-30" width="100" height="60" rx="18" fill="#111827" opacity="0.55"/>
    <circle cx="375" cy="0" r="10" fill="#E5E7EB" opacity="0.35"/>
  </g>

  <g transform="translate(800,520) rotate(18)" filter="url(#softShadow)" opacity="0.85">
    <rect x="-430" y="-18" width="860" height="36" rx="18" fill="url(#steel)"/>
    <rect x="355" y="-30" width="100" height="60" rx="18" fill="#111827" opacity="0.55"/>
    <circle cx="375" cy="0" r="10" fill="#E5E7EB" opacity="0.35"/>
  </g>

  <!-- Red accent slash (wild hunt vibe) -->
  <path d="M220 720 C520 650 860 660 1380 560" stroke="#EF4444" stroke-width="10" stroke-linecap="round" opacity="0.55" filter="url(#glow)"/>
  <path d="M260 760 C600 700 980 700 1450 600" stroke="#F97316" stroke-width="6" stroke-linecap="round" opacity="0.35"/>

  <!-- Title -->
  <text x="120" y="170" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="54" font-weight="800" fill="#F8FAFC">
    THE WITCHER 3
  </text>
  <!-- <text x="120" y="222" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="28" font-weight="700" fill="#CBD5E1" opacity="0.92">
    WILD HUNT
  </text> -->

  <!-- Chip -->
  <g transform="translate(120,270)">
    <rect x="0" y="0" width="340" height="48" rx="24" fill="#111827" opacity="0.65"/>
    <text x="170" y="32" text-anchor="middle" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial"
          font-size="18" font-weight="700" fill="#E5E7EB">
      MOCK COVER • STUDIENPROJEKT
    </text>
  </g>

  <!-- Footer disclaimer -->
  <text x="120" y="840" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="16" font-weight="600" fill="#E5E7EB" opacity="0.9">
    Eigenständig erstelltes Mock-Cover — kein offizielles Artwork, keine Logos, keine Publisher-Typografie.
  </text>
</svg>
