<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" role="img" aria-label="Default Mock Cover">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#EEF2FF"/>
      <stop offset="50%" stop-color="#F8FAFC"/>
      <stop offset="100%" stop-color="#E0E7FF"/>
    </linearGradient>
    <linearGradient id="chip" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#4F46E5"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="18" flood-color="#111827" flood-opacity="0.18"/>
    </filter>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>

  <!-- Frame -->
  <rect x="70" y="70" width="1460" height="760" rx="48" fill="#FFFFFF" filter="url(#shadow)"/>
  <rect x="70" y="70" width="1460" height="760" rx="48" fill="none" stroke="#E5E7EB" stroke-width="4"/>

  <!-- Decorative shapes -->
  <circle cx="1280" cy="250" r="160" fill="#EEF2FF"/>
  <circle cx="320" cy="680" r="220" fill="#EEF2FF"/>
  <path d="M1260 520c-120 10-260 110-300 220" fill="none" stroke="#E0E7FF" stroke-width="24" stroke-linecap="round"/>
  <path d="M380 260c140 40 260 150 290 270" fill="none" stroke="#E0E7FF" stroke-width="24" stroke-linecap="round"/>

  <!-- Top chip -->
  <rect x="120" y="120" width="260" height="54" rx="27" fill="url(#chip)"/>
  <text x="250" y="155" text-anchor="middle" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="22" font-weight="700" fill="#FFFFFF">
    MOCK COVER
  </text>

  <!-- Title -->
  <text x="120" y="320" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="64" font-weight="800" fill="#111827">
    GamePassify
  </text>
  <text x="120" y="386" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="28" font-weight="600" fill="#4B5563">
    Platzhalter-Cover für Studienprojekt
  </text>

  <!-- Divider -->
  <rect x="120" y="430" width="520" height="10" rx="5" fill="#E5E7EB"/>

  <!-- Footer text -->
  <text x="120" y="520" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="22" font-weight="600" fill="#374151">
    Keine offiziellen Artworks • Keine Logos • Eigenes Design
  </text>

  <!-- Simple controller icon -->
  <g transform="translate(1140,600)">
    <rect x="0" y="0" width="360" height="160" rx="80" fill="#111827" opacity="0.06"/>
    <rect x="40" y="28" width="280" height="104" rx="52" fill="#111827" opacity="0.10"/>
    <circle cx="110" cy="80" r="18" fill="#111827" opacity="0.18"/>
    <rect x="92" y="62" width="36" height="8" rx="4" fill="#111827" opacity="0.28"/>
    <rect x="106" y="48" width="8" height="36" rx="4" fill="#111827" opacity="0.28"/>
    <circle cx="245" cy="68" r="10" fill="#6366F1"/>
    <circle cx="270" cy="82" r="10" fill="#4F46E5"/>
    <circle cx="245" cy="96" r="10" fill="#818CF8"/>
    <circle cx="220" cy="82" r="10" fill="#A5B4FC"/>
  </g>
</svg>
